<div class="container-big-card">
    <div class="big-card-foto">
        <img src="{{ photoCover }}"
            alt="" height="200px">
    </div>
    <div class="big-card-titulo">
        <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
    </div>

    <div class="big-card-descricao">
        <p>{{ cardDescription }} </p>
    </div>
</div>
